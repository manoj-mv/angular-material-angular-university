<div class="create-course-panel data-form">

  <h2 class="title">Create New Course</h2>

  <mat-horizontal-stepper class="margin-element mat-elevation-z5" [linear]="true" labelPosition="bottom">
    <mat-step errorMessage="xxxx">
      <ng-template matStepLabel>Couurse Details</ng-template>
      <create-course-step-1></create-course-step-1>
      <div class="stepper-buttons">
        <button mat-raised-button color="primary" matStepperNext>Add Course Lessons</button>
      </div>
    </mat-step>
    <mat-step errorMessage="yyyyy">
      <ng-template matStepLabel>Couurse Lessons</ng-template>
      <create-course-step-1></create-course-step-1>
      <div class="stepper-buttons margin-element">
        <button mat-raised-button color="primary" matStepperPrevious>Back</button>
        <button mat-raised-button color="accent" matStepperNext>Create Course</button>
      </div>
    </mat-step>

  </mat-horizontal-stepper>
</div>
